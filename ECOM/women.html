        #navbar{

            border-radius: 10px;

        }

        }

        }
      #container {
        width: 80%;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 40px;
        margin: auto;
      }
      #container>div{

    }
    div>img{

    }
